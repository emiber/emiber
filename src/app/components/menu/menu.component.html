<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" (menuOpened)="open(true)"
    (menuClosed)="open(false)">
    <mat-icon>{{isOpen ? 'more_horizontal' : 'more_vert'}}</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </a>
    <a mat-menu-item routerLink="contact">
        <mat-icon>alternate_email</mat-icon>
        <span>Contact</span>
    </a>
</mat-menu>
