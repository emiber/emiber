<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" (menuOpened)="open(true)"
    (menuClosed)="open(false)" class="buttonMenu" [ngClass]="{open:isOpen}">
    <mat-icon>more_horizontal</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </a>
    <a mat-menu-item routerLink="contact">
        <mat-icon>alternate_email</mat-icon>
        <span>Contact</span>
    </a>
</mat-menu>
